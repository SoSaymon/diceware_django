[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
xfail_strict = true

markers =
    dice: mark a test as a dice test.
    diceware: mark a test as a diceware test.
    passgen: mark a test as a passgen test.
    wordlist_loader: mark a test as a wordlist_loader test.